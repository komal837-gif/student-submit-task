<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<head>
		<title>student submit task</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
		<link rel="stylesheet" href="./assets/css/style.css"></link>
	</head>
	<body>
		<div class="container-fluid mt-5">
			<div class="row">
				<div class="col-md-4 mb-4">
					<div class="card">
						<div class="card-body">
							<form id="studentForm">
								<div class="form-group">
									<label for="fname">First Name <sup>*<sup></label>
									<input class="form-control" type="text" id="fname" required>
								</div>
								<div class="form-group">
									<label for="lname">Last Name <sup>*<sup></label>
									<input type="text" class="form-control" id="lname" required>
								</div>
								<div class="form-group">
									<label for="email">Email <sup>*<sup></label>
									<input type="text" class="form-control" id="email" required>
								</div>
								<div class="form-group">
									<label for="contact">Contact <sup>*<sup></label>
									<input type="text" class="form-control" id="contact" required>
								</div>
								
								<button id="addBtn" type="submit" class="btn-outline-primary btn-sm btn-block">Add Student</button>
								<button id="updateBtn" type="button" class="btn-outline-primary btn-sm btn-block d-none">Update Student</button>
							</form>
						</div>
					</div>
				</div>
				
				<div class="col-md-8">
					<div class="card">
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered">
								<thead>
									<tr>
										<th>Sr No</th>
										<th>Fullname</th>
										<th>Email</th>
										<th>Contact</th>
										<th>Edit</th>
										<th>Remove</th>
									</tr>
								</thead>
								<tbody id="stdContainer">
									<!-- <tr> -->
										<!-- <td>1</td> -->
	                                    <!-- <td>Jhon Doe</td> -->
										<!-- <td>jd@gmail.com</td> -->
										<!-- <td>1234567890</td> -->
										<!-- <td>Edit</td> -->
										<!-- <td>Remove</td> -->
									<!-- </tr> -->
								</tbody>
							</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./assets/js/app.js"></script>
	</body>
</html>
